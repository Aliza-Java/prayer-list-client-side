<div *ngIf="!authService.adminLogin?.id else adminNavbar">
    <app-admin-login></app-admin-login>
</div>

<ng-template #adminNavbar>
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <li class="list-group-item" routerLinkActive="active"><button type="button"
                        class="btn-lg btn btn-responsive" routerLink="submit">Submit a new
                        name</button></li>
                <li class="list-group-item" routerLinkActive="active"><button type="button"
                        class="btn-lg btn btn-responsive" routerLink="names">Manage all
                        names</button> </li>
                <li class="list-group-item" routerLinkActive="active"> <button type="button"
                        class="btn-lg btn btn-responsive" routerLink="emails">Manage email
                        list</button> </li>
                <li class="list-group-item" routerLinkActive="active"> <button type="button"
                        class="btn-lg btn btn-responsive" routerLink="weekly">Send out weekly
                        list</button></li>
                <li class="list-group-item" routerLinkActive="active"> <button type="button"
                        class="btn-lg btn btn-responsive" routerLink="urgent">Send out an urgent
                        name</button></li>
                <li class="list-group-item" routerLinkActive="active"> <button type="button" 
                        class="btn-lg btn btn-responsive" routerLink="settings">Settings</button></li>
            </div>
            <!--list group-->
        </div>
        <div class="col-10">
            <router-outlet  (activate)="changeOfRoutes()"></router-outlet>
        </div>
    </div>
</ng-template>
