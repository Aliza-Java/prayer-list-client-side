<!-- USING BOOTSTRAP 3.0.3 -->
<header class="text-center" id="header">
    <div class="row justify-content-center text-center">
        <div class="col-md-4">
            <!--logo-->
            <img class="navbar-text" src="../../assets/images/logo.png" alt="" padding-top="20px" />
        </div>

        <div class="col-md-4 text-center">
            <!--title-->
            <div class="navbar-text" id="header-title">Emek Hafrashat Challah Davening List</div>
        </div>
        <div class="col-md-4" *ngIf="daveningService.showHeaderMenu; else fill">
            <!--guest/admin menu-->
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse ms-auto">
                        <ul class="rounded list-inline">
                            <li class="rounded list-inline-item" routerLinkActive="active" routerLinkActiveOption="{exact:true}"><a
                                    routerLink="admin" class="nav-link">Admin</a>
                            </li>
                            <li class="rounded list-inline-item" routerLinkActive="active" routerLinkActiveOption="{exact:true}"><a
                                    routerLink="guest" class="nav-link">Guest</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logout-button" *ngIf="authService.adminLogin?.email">
                        <button class="btn btn-danger" (click)="logout()">Admin Logout</button>
                    </div>
                </div>
            </nav>
        </div>

        <ng-template #fill>
            <div class="col-md-4"></div>
        </ng-template>

    </div>
</header>
